---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: carvel-gitops
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: app-package-and-pkgi-install-role
  apiGroup: rbac.authorization.k8s.io