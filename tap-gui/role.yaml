---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: carvel-gitops
  namespace: tap-gui
subjects:
- kind: ServiceAccount
  name: tap-gui-viewer
  namespace: tap-gui
roleRef:
  kind: ClusterRole
  name: app-package-and-pkgi-install-role
  apiGroup: rbac.authorization.k8s.io